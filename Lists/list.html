<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listtags</title>
</head>
<body>
    <h1>List of five Programming laguages </h1>
    <ol>
        <li>JavaScript</li>
        <li>Java</li>
        <li>Python</li>
        <li>C</li>
        <li>C++</li>
    </ol>
    <h1>Ingredients of Tea</h1>
    <ul>
        <li>Milk</li>
        <li>Water</li>
        <li>Sugar</li>
        <li>TeaLeaf</li>
    </ul>
    <h1>A Description List</h1>
    <dl>
        <dt>Coffe</dt>
        <dd> -black and hot drink</dd>
        <dt>Milk</dt>
        <dd>white and cold drink</dd>
    </dl>

</body>
</html>
